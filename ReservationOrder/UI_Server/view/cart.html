<div class="container-fluid">
    <div class="row">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12 col-md-12">
                    <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>
                            상품목록
                        </th>
                        <th>
                            수량
                        </th>
                        <th class="text-center">
                            가격
                        </th>
                        <th class="text-center">
                            총 상품 금액
                        </th>
                        <th>
                            상품 제거
                        </th>
                    </tr>
                    </thead>
                    <!-- 여기서 반복을 해야됨  -->
                    <tbody>
                    <tr ng-repeat="product in products">
                        <td class="col-md-4">
                            <div class="media">
                                <a class="thumbnail pull-left" ng-href="#!product/{{product.productID}}"><img class="media-object" ng-src="{{product.imageUrl}}" style="width: 72px; height: 72px;"></a>
                                <div class="media-body">
                                    <h4 class="media-heading"><a ng-href="#!product/{{product.productID}}">{{product.productName}}</a></h4>
                                </div>
                            </div>
                        </td>
                        <td class="col-sm-1 col-md-2" style="text-align: center">
                            <!-- 배달 수량!  -->
                            <div class="input-group">
                                <span class="input-group-btn">
                                <button type="button" class="btn btn-default btn-number" ng-click='amountSub(product)'>
                                <span class="glyphicon glyphicon-minus"></span>
                                </button>
                                </span>
                                <!-- 직접 변경을 불가하게 하기위해 input type을 사용하지 않음-->
                                <label class="form-control input-number" min="1" style="text-align: center" ng-model="product.quantity">{{product.quantity}}</label>
                                <span class="input-group-btn">
                                <button type="button" class="btn btn-default btn-number" ng-click='amountAdd(product)'>
                                <span class="glyphicon glyphicon-plus"></span>
                                </button>
                                </span>
                            </div>
                        </td>
                        <td class="col-sm-1 col-md-1 text-center">
                            <strong>{{product.price|won}}</strong>
                        </td>
                        <td class="col-sm-1 col-md-1 text-center">
                            <strong>{{product.quantity*product.price|won}}</strong>
                        </td>
                        <td class="col-sm-1 col-md-1">
                            <button type="button" class="btn btn-danger" ng-click='deleteProduct(product)'>
                            <span class="ti-cut"></span> 삭제하기 </button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                        </td>
                        <td>
                        </td>
                        <td>
                        </td>
                        <td>
                            <h5>총 상품 금액</h5>
                        </td>
                        <td class="text-right">
                            <h5><strong>{{productsSum|won}}</strong></h5>
                        </td>
                    </tr>
                    <tr>
                        <td>
                        </td>
                        <td>
                        </td>
                        <td>
                        </td>
                        <td>
                            <h5>배송비</h5>
                        </td>
                        <td class="text-right">
                            <h5><strong>0원</strong></h5>
                        </td>
                    </tr>
                    <tr>
                        <td>
                        </td>
                        <td>
                        </td>
                        <td>
                        </td>
                        <td>
                            <h3>총 주문 금액</h3>
                        </td>
                        <td class="text-right">
                            <h3><strong>{{productsSum|won}}</strong></h3>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                        </td>
                        <td>
                            <button type="button" class="btn btn-default" ng-click="goto('home')">
                            <span class="ti-shopping-cart"></span> 쇼핑 계속하기 </button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-danger" ng-click='deleteAll()'>
                            <span class="ti-cut"></span> 전체삭제 </button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-success" ng-click="goto('order/cart')">
                            주문하기 <span class="ti-notepad"></span>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
